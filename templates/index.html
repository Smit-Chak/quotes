<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>favourite quotes</title>

        <link rel="stylesheet" href="{{url_for('static', filename = 'bootstrap.min.css')}}">

    </head>
    <body>
        <nav style="margin-top : 25px; margin-left : 45px">
            <a class="btn btn-primary" href="{{ url_for('quotes') }}">Add a Quote</a>
        </nav>
        <br>

        <div class = "container theme-shpwcase" role="main">

            <div style= "color:#fff; background-color : orange", class="jumbotron">
                <h1>Favourite Quotes</h1>
            </div>

            <!-- for loop starts -->
            {% for r in result %}

            <div style=" color : #fff; font-size : 28px; background-color : blue">
                <h1>{{ r.author }}</h1>
            </div>

            <div style=" color : #fff; font-size : 28px; background-color : green">
                <h1>{{ r.quote }}</h1>
            </div>
            {% endfor %}
            <!-- for loop ends -->

        </div>
    </body>
</html>
