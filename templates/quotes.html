<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add your quotes</title>

    <link rel="stylesheet" href="{{ url_for ('static', filename = 'bootstrap.min.css') }}">
</head>


<body>
    <br>
    <br>
    <div class="container">
        <form action="/process" method="post">
            <div class="form-group">
                <label for="author">Quote Author</label>
                <input type="text" name="author" id="inputname" class="form-control" placeholder="Add quote author here">
            </div>

            <div class="form-group">
                <label for="quote">Quote</label>
                <textarea name="quote" id="quote" rows="5" class="form-control" placeholder="Add your quote here .."></textarea>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit your quote</button>
        </form>
    </div>
</body>

</html>
